{% extends 'base.html' %}

{% block title %}  Submit notes {% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <br><br>
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center"> Submit notes</h3>
                    </div>
                    <form method="post">
                        {% csrf_token %}

                        <div class="card-body">
                            {{ form.as_p }}
                        </div>
                        <div class="card-footer text-center">
                            <button class="btn btn-outline-success" type="submit">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
